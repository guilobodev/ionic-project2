    class="logo"

    alt="Minha Imagem"
  />
</div>
<div class="espacamento3"></div>

<ion-input
  class="email"
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Enter a valid email"
  errorText="Invalid email"
  email
></ion-input>
<div class="espacamento2"></div>
<ion-input
  class="senha"
  type="password"
  fill="solid"
  label="Senha"
  labelPlacement="floating"
  helperText="Enter a valid password"
  errorText="Invalid password"
  password
></ion-input>
<div class="espacamento"></div>

  <ion-button class="entrar" color="dark" shape="round" style="width: 150px"
    >Entrar</ion-button
  >
